{% extends "main.html" %}
{% block body %}

<h4>{{ info }}</h4>
<div>
  <table>
  <tr>
    <th>Title</th>
    <th>Price</th>
    <th>Availability</th>
    <th>Shippability</th>
  </tr>
  {% for record in records %}
    <tr>
      <td>{{ record.get('title') }}</td>
      <td>{{ record.get('price') }}</td>
      <td>{{ record.get('availability') }}</td>
      <td>{{ record.get('shippability') }}</td>
    </tr>
  {% endfor %}
</table>
</div>

{% endblock %}
